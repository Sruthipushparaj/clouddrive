<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .file-info {
            margin-bottom: 20px;
        }

        .share-link {
            font-size: 18px;
            color: #007bff;
            word-break: break-all;
        }

        .back-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Share File</h1>
        <div class="file-info">
            <p><strong>Filename:</strong> {{ filename }}</p>
            <p><strong>Share URL:</strong></p>
            <p class="share-link">{{ shareable_link }}</p>
        </div>
        <a href="{{ url_for('home') }}" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
