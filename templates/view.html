<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }   
        
        a.button {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            background-image: url('button_bg.png'); /* Specify the path to your button background image */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        
        a.button:hover {
            background-color: #0056b3;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;/* Specify the path to your button background image */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Files</h1>
    <table>
        <thead>
            <tr>
                <th>Filename</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for blob in blobs %}
            <tr>
                <td>{{ blob }}</td>
                <td>
                    <a href="{{ url_for('retrieve_file', filename=blob) }}" class="button" download>Download</a>
                    <a href="{{ url_for('delete_file', filename=blob) }}" class="button" onclick="return confirm('Are you sure you want to delete this file?')">Delete</a>
                    <form action="{{ url_for('share_file') }}" method="post" style="display: inline;">
                        <input type="hidden" name="filename" value="{{ blob }}">
                        <button type="submit" class="button">Share</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
